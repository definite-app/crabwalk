<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A web-based visualizer for Crabwalk SQL projects" />
    <title>Crabwalk Web Visualizer</title>
    
    <!-- Perspective CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@finos/perspective-viewer/dist/css/themes.css" />
    
    <!-- Preload Perspective WASM files -->
    <link rel="preload" href="https://cdn.jsdelivr.net/npm/@finos/perspective/dist/cdn/perspective.cpp.wasm" as="fetch" type="application/wasm" crossorigin="anonymous" />
    <link rel="preload" href="https://cdn.jsdelivr.net/npm/@finos/perspective-viewer/dist/cdn/perspective_viewer_bg.wasm" as="fetch" type="application/wasm" crossorigin="anonymous" />
    <link rel="preload" href="https://cdn.jsdelivr.net/npm/@finos/perspective/dist/cdn/perspective.worker.js" as="fetch" type="application/javascript" crossorigin="anonymous" />
    
    <!-- Load Perspective libraries -->
    <script type="module">
      // Import Perspective libraries
      
      import "https://cdn.jsdelivr.net/npm/@finos/perspective-viewer/dist/cdn/perspective-viewer.js";
      import "https://cdn.jsdelivr.net/npm/@finos/perspective-viewer-datagrid/dist/cdn/perspective-viewer-datagrid.js";
      import "https://cdn.jsdelivr.net/npm/@finos/perspective-viewer-d3fc/dist/cdn/perspective-viewer-d3fc.js";
      import perspective from "https://cdn.jsdelivr.net/npm/@finos/perspective/dist/cdn/perspective.js";

      window.perspective = perspective;
      
      // Make perspective available globally if needed
      window.addEventListener('DOMContentLoaded', () => {
        console.log('Perspective libraries loaded via HTML imports');
      });
    </script>
    
    <!-- Configure the browser for WebAssembly -->
    <script>
      // These headers help with WebAssembly isolation
      if (window.crossOriginIsolated === undefined || window.crossOriginIsolated === false) {
        console.warn("Cross-Origin-Isolation is not enabled. This may affect WebAssembly performance.");
      }
      
      // Remove Perspective WebAssembly configuration - we're using CDN only
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
